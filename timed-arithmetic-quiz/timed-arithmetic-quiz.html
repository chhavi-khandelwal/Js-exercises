<!DOCTYPE html>
<html>
  <head>
    <title>
      TIMED ARITHMETIC QUIZ
    </title>
    <script defer type="text/javascript" src="timed-arithmetic-quiz.js"></script>
  </head>
  <body id="quiz">
    <div id="start-page">
      <div class="heading">
        ARITHMETIC QUIZ
      </div>
      <div class="instruction">
        <div id="instruction">
          INSTRUCTIONS
        </div>
        <div>
          1. quiz consists of 20 questions
        </div>
        <div>
          2. enter as answer the round off value in case of / operator
        </div>    
        <div>
          3. 1 point for each correct answer
        </div>
        <div>
          4. no negative marking
        </div>
      </div>
      <input type="button" id="start-button" value="START QUIZ">  
    </div>
    <div id="quiz-question-page">
    </div>  
    <link rel="stylesheet" type="text/css" href="timed-arithmetic-quiz.css">
  </body>
</html>
