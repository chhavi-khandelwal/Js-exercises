<!DOCTYPE HTML>
  <html>
    <head>
      <title>
        Check all or none
      </title>
    </head>
    <body>     
      <form id="myform">
        <p>
          <input type="checkbox" id="red">
          <label for="red">RED</label>
        </p>    
        <p>
          <input type="checkbox" id="green">
          <label for="green">GREEN</label>
        </p>
        <p>
          <input type="checkbox" id="yellow">
          <label for="yellow">YELLOW</label>
        </p>
        <p>
          <input type="checkbox" id="white">
          <label for="white">WHITE</label>
        </p>
        <p>
          <input type="checkbox" id="black">
          <label for="black">BLACK</label>
        </p>
      </form>
      <div id="div1"  >
        <a href="#" onclick="formObj.checkAllOrNone(true); return false;">CHECK ALL</a>
      </div>
      <div id="div2"  >
        <a href="#" onclick="formObj.checkAllOrNone(false); return false;">NONE</a>
      </div>
      <script type="text/javascript" src="Check-allnone.js"></script>
    </body>  	
  </html>
