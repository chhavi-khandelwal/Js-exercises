<!DOCTYPE HTML>
<html>
  <head>
  	<title>
      CONTACT-MANAGER
  	</title>
  	<link rel="stylesheet" type="text/css" href="contact-manager.css">
  	<script defer type="text/javascript" src="contact-manager.js"></script>
  </head>	
  <body>
    <div id="heading">
       CONTACT-MANAGER
    </div>
    <div id="input-container">
      <form id="myform">
      	<div id="name-container">
      		<div id="name-node">
      			Name
      		</div>	
          <input type="textbox" id="name" name="name">
      	</div>
      	<div id="email-container">
      		<div id="email-node">
      			Email
      		</div>	
          <input type="email" id="email" name="email">
       	</div>
      	<div id="mobile-container">
      		<div id="mobile-node">
      			Mobile
      		</div>	
          <input type="textbox" id="mobile" name="mobile">
      	</div>
      	<div id="save-button">
          <input type="submit" id="save" value="save">
      	</div>
      </form>
    </div>
    <div id="view-box"></div>
    <div id="display-container"></div>
  </body>
</html>
